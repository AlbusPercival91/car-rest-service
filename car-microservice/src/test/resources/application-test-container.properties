# Spring
spring.datasource.main.profile=test-container
spring.datasource.main.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.main.jdbc-url=jdbc:tc:postgresql:13:///test?currentSchema=university&TC_REUSABLE=true
spring.datasource.main.username=root
spring.datasource.main.password=test
spring.datasource.main.pool-size=30

# JPA
spring.jpa.hibernate.ddl-auto=none

# Flyway
spring.flyway.enabled=false

# Server
spring.server.error.include-binding-errors=always
 spring.server.error.include-message=always  